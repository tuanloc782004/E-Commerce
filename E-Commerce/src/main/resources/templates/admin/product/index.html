<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="admin/fragments/header::header"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="admin/fragments/sidebar::sidebar"></aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh sách sản phẩm</h3>
						<div>
							<a class="btn btn-success" href="add-category">Thêm mới thư
								mục</a>
						</div>
					</div>

					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 5 0px">ID</th>
									<th>Product Name</th>
									<th>Price</th>
									<th>Image</th>
									<th>Category</th>
									<th style="width: 150px">Action</th>
								</tr>
								<tr th:each="product : ${listProduct}">
									<td th:text="${product.id}"></td>
									<td th:text="${product.productName}"></td>
									<td th:text="${product.price}"></td>
									<td><img th:src="@{'/uploads/' + ${product.image}}"
										width="100px" height="100px" alt="User Image"></td>
									<td th:text="${product.category.categoryName}"></td>
									<td>
										<!-- Action buttons, e.g., edit/delete --> <a
										th:href="@{|/admin/edit-product/${product.id}|}"
										class="btn btn-primary">Edit</a> <a
										th:href="@{|/admin/delete-product/${product.id}|}"
										class="btn btn-danger"
										onclick="return confirm('Bạn chắc chưa ???')">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="admin/fragments/footer::footer"></footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
